<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Healthcare - Patient Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Dashboard</h1>
        <p>Welcome, {{ patient.user.username }}!</p>
        <ul>
            <li><a href="{% url 'prescription_management' %}">prescription management</a></li>
            <li><a href="{% url 'view_appointments' %}">View Appointments</a></li>
            <li><a href="{% url 'medical_records' %}">Medical Records</a></li>
            <li><a href="{% url 'video_consultation' %}">Video Consultation</a></li>
        </ul>
    </div>
</body>
</html>
